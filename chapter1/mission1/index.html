<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1 id="title">회원가입</h1>
        <form>
            <div class="name">
                <p>이름</p>
                <input type="text" class="text_input" id="name_value">
                <br>
                <strong id="name_error"></strong>
            </div>
            <div class="email">
                <p>이메일</p>
                <input type="text" class="text_input" id="email_value">
                <br>
                <strong id="email_error"></strong>
            </div>
            <div class="age">
                <p>나이</p>
                <input type="text" class="text_input" id="age_value">
                <br>
                <strong id="age_error"></strong>
            </div>
            <div class="pw">
                <p>비밀번호</p>
                <input type="password" class="text_input" id="pw_value">
                <br>
                <strong id="pw_error"></strong>
            </div>
            <div class="pw_check">
                <p>비밀번호 확인</p>
                <input type="password" class="text_input" id="pwc_value">
                <br>
                <strong id="pwc_error"></strong>
            </div>
        </form>
        <div>
            <button id="register" disabled>가입하기</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
