<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>umc study plan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <br>
        <h1 id="title">UMC Study Plan</h1>
    </div>
    <hr class="horizon">
    <form>
        <div class="box">
            <input type="text" id="text_box" placeholder="스터디 계획을 작성해 보세요!">
        </div>
        <div id="labels">
            <div id="todo-items">
                <label class="font" id="todo">해야할 일</label>
            </div>
            <div id="done-items">
                <label class="font" id="done">해낸 일</label>
            </div>
        </div>
    </form>
    <script src="main.js"></script>
</body>

</html>
